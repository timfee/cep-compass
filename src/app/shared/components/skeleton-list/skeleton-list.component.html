<div class="skeleton-list">
  @for (item of itemsArray; track $index) {
    <div class="skeleton-list-item">
      <div class="skeleton-avatar" aria-hidden="true"></div>
      <div class="skeleton-content">
        <div class="skeleton-line skeleton-line-title" aria-hidden="true"></div>
        <div class="skeleton-line skeleton-line-subtitle" aria-hidden="true"></div>
      </div>
    </div>
  }
</div>
