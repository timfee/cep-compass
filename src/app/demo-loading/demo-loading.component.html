<div class="demo-container">
  <h1>Loading Components Demo</h1>
  
  <div class="demo-section">
    <h2>Loading Spinner</h2>
    <p>Material Design spinner with proper theme colors and spacing</p>
    <mat-card>
      <app-loading-spinner 
        message="Loading user data..."
        [diameter]="48">
      </app-loading-spinner>
    </mat-card>
  </div>

  <mat-divider></mat-divider>

  <div class="demo-section">
    <h2>Skeleton List</h2>
    <p>List skeleton following Material Design spacing and color guidelines</p>
    <mat-card>
      <app-skeleton-list [items]="3"></app-skeleton-list>
    </mat-card>
  </div>

  <mat-divider></mat-divider>

  <div class="demo-section">
    <h2>Skeleton Card</h2>
    <p>Card skeleton with proper Material Design spacing and theming</p>
    <mat-card>
      <app-skeleton-card></app-skeleton-card>
    </mat-card>
  </div>
</div>
